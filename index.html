<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  
 
</head>
<body>

    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Imagem de uma mulher preta"/>
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
   

      <div class="button">
          <div class="item github">GitHub</div>
          <div class="item frontend-mentor">Frontend Mentor</div>
          <div class="item linkedin">Linkedin</div>
          <div class="item twitter">Twitter</div>
          <div class="item instagram">Instagram</div>
      </div>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/jadepaulolima/">Jade de Paulo.</a>
        </footer>
    </div>



  
</body>
</html>
